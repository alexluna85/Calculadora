<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conversión de Temperaturas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="btn btn-info" href="index.html">Index</a>

    </div>
    <div class="container">

        <div class="row">
            <div class="col">

                <h2>Conversión de Celsius a Fahrenheit</h2>
                <form>
                    <div class="form-group">
                        <label for="celsius">Temperatura en Celsius:</label>
                        <input type="number" class="form-control" id="celsius"
                            placeholder="Ingrese la temperatura en Celsius" oninput="convertToFahrenheit()">
                    </div>
                    <div class="form-group">
                        <label for="fahrenheit">Temperatura en Fahrenheit:</label>
                        <input type="text" class="form-control" id="fahrenheit" readonly>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <script src="funciones.js"></script>
</body>

</html>
